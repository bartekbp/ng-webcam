<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,
    width=device-width, height=device-height, minimal-ui,
    initial-scale=1, maximum-scale=1, minimum-scale=1">

    <title>ng-webcam-sample</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="/style.css">

</head>
<body ng-app="webcam">

<main class="app" ng-controller="webcamController as vm">
    <ng-webcam on-capturing="vm.onCapturing(src)"
               on-complete="vm.onComplete(src)"
               on-error="vm.onError(err)"
               on-load="vm.onLoad()"
               config="vm.config"></ng-webcam>

    <button type="button" ng-class="vm.capture()">Capturar</button>
    <button type="button" ng-class="vm.off()">Desligar camera</button>
    <button type="button" ng-class="vm.on()">Ligar camera</button>
</main>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/webcamjs/webcam.min.js"></script>
<script src="../src/ng-webcam.js"></script>

<script src="angular/app.js"></script>
<script src="angular/controller.js"></script>

</body>
</html>
